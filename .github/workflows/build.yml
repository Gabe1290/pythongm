# PyGameMaker IDE - Cross-Platform Build Workflow
# Builds standalone executables for Windows, macOS, and Linux

name: Build

on:
  # Build on releases
  release:
    types: [created]
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'PyGameMaker'

jobs:
  # ============================================================================
  # Build for Windows
  # ============================================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller PyGameMaker.spec

      - name: List build output
        run: |
          Get-ChildItem -Path dist -Recurse

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Windows
          path: dist/${{ env.APP_NAME }}.exe
          if-no-files-found: error

  # ============================================================================
  # Build for macOS (Intel)
  # ============================================================================
  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-13  # Intel-based macOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller PyGameMaker.spec

      - name: List build output
        run: |
          ls -la dist/

      - name: Create DMG (optional packaging)
        run: |
          # Create a simple zip for distribution
          cd dist && zip -r ${{ env.APP_NAME }}-macOS-Intel.zip ${{ env.APP_NAME }}

      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-Intel
          path: dist/${{ env.APP_NAME }}-macOS-Intel.zip
          if-no-files-found: error

  # ============================================================================
  # Build for macOS (Apple Silicon)
  # ============================================================================
  build-macos-arm:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest  # ARM-based macOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller PyGameMaker.spec

      - name: List build output
        run: |
          ls -la dist/

      - name: Create archive
        run: |
          cd dist && zip -r ${{ env.APP_NAME }}-macOS-ARM.zip ${{ env.APP_NAME }}

      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-ARM
          path: dist/${{ env.APP_NAME }}-macOS-ARM.zip
          if-no-files-found: error

  # ============================================================================
  # Build for Linux
  # ============================================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libxkbcommon0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-shape0 \
            libasound2-dev \
            libgl1-mesa-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller PyGameMaker.spec

      - name: List build output
        run: |
          ls -la dist/

      - name: Create tarball
        run: |
          cd dist && tar -czvf ${{ env.APP_NAME }}-Linux.tar.gz ${{ env.APP_NAME }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Linux
          path: dist/${{ env.APP_NAME }}-Linux.tar.gz
          if-no-files-found: error

  # ============================================================================
  # Create Release Assets (only on release)
  # ============================================================================
  upload-release:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos-intel, build-macos-arm, build-linux]
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          find artifacts -type f

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/${{ env.APP_NAME }}-Windows/${{ env.APP_NAME }}.exe
            artifacts/${{ env.APP_NAME }}-macOS-Intel/${{ env.APP_NAME }}-macOS-Intel.zip
            artifacts/${{ env.APP_NAME }}-macOS-ARM/${{ env.APP_NAME }}-macOS-ARM.zip
            artifacts/${{ env.APP_NAME }}-Linux/${{ env.APP_NAME }}-Linux.tar.gz
