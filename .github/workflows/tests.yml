# PyGameMaker IDE - Automated Testing Workflow
# Runs tests on every push and pull request

name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  # ============================================================================
  # Unit Tests (Fast, no GUI)
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libegl1 || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install test deps except pytest-qt (not needed for unit tests)
          pip install pytest pytest-cov pytest-timeout pytest-xdist pytest-mock pytest-asyncio

      - name: Run unit tests
        run: |
          python -m pytest tests/test_config.py -v --tb=long
        env:
          SDL_AUDIODRIVER: dummy
          QT_QPA_PLATFORM: offscreen

  # ============================================================================
  # Widget Tests (Require Qt and display)
  # ============================================================================
  widget-tests:
    name: Widget Tests (Qt)
    runs-on: ubuntu-latest
    continue-on-error: true  # Widget tests are optional for now

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libegl1 libxkbcommon0 libasound2-dev || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run widget tests with Xvfb
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest tests/test_widgets.py -v -m widget --tb=short -o qt_api=pyside6
        env:
          QT_QPA_PLATFORM: offscreen
          SDL_AUDIODRIVER: dummy
          DISPLAY: :99

  # ============================================================================
  # Full Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]  # Only run after unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libegl1 libxkbcommon0 libasound2-dev || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run all tests with coverage
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing -o qt_api=pyside6
        env:
          QT_QPA_PLATFORM: offscreen
          SDL_AUDIODRIVER: dummy
          DISPLAY: :99

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # Windows Tests (Optional)
  # ============================================================================
  windows-tests:
    name: Windows Tests
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true  # Don't fail the whole workflow on Windows issues

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          pytest tests/test_config.py -v --tb=short --ignore=tests/test_widgets.py
        env:
          SDL_AUDIODRIVER: dummy
          QT_QPA_PLATFORM: offscreen

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 (syntax errors and undefined names only)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=venv,venv_py312,build,dist,.git,__pycache__,docs,translations
        continue-on-error: true  # Don't fail on existing code issues

      - name: Run flake8 (warnings)
        run: |
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics \
            --exclude=venv,venv_py312,build,dist,.git,__pycache__
        continue-on-error: true
