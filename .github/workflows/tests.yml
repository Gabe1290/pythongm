name: Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libglib2.0-0 \
          libxkbcommon-x11-0 \
          libdbus-1-3 \
          libegl1 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          x11-utils \
          xvfb

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Verify installation
      run: |
        python --version
        pip --version
        pytest --version

    - name: Run linters
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 pythongm --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 pythongm --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with coverage (Linux)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest --cov=pythongm --cov-report=xml --cov-report=term-missing -v
      env:
        QT_QPA_PLATFORM: offscreen
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: dummy

    - name: Run tests with coverage (Windows/macOS)
      if: runner.os != 'Linux'
      run: |
        pytest --cov=pythongm --cov-report=xml --cov-report=term-missing -v
      env:
        QT_QPA_PLATFORM: offscreen
        SDL_VIDEODRIVER: dummy
        SDL_AUDIODRIVER: dummy

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate coverage report
      if: always()
      run: |
        coverage report
        coverage html

    - name: Upload HTML coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
        path: htmlcov/

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Black (check only)
      run: |
        black --check pythongm tests

    - name: Run isort (check only)
      run: |
        isort --check-only pythongm tests

    - name: Run flake8
      run: |
        flake8 pythongm tests --count --statistics

    - name: Run mypy
      run: |
        mypy pythongm --ignore-missing-imports
      continue-on-error: true  # Don't fail on mypy errors initially

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Test job status: ${{ needs.test.result }}"
        echo "Lint job status: ${{ needs.lint.result }}"

        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi

        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "⚠️  Linting issues detected"
          # Don't fail on lint issues for now
        fi

        echo "✅ All tests passed!"
