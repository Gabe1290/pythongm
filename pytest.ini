[pytest]
# Pytest configuration for PyGameMaker IDE

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Disable warnings summary (can enable with -W)
    --disable-warnings
    # Coverage options
    --cov=pythongm
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold (set to 0 initially, increase gradually)
    --cov-fail-under=0
    # Parallel execution (install pytest-xdist for this)
    # -n auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, multiple components)
    e2e: End-to-end tests (slow, full workflows)
    slow: Tests that take significant time
    requires_display: Tests requiring X display (pygame/Qt rendering)
    requires_audio: Tests requiring audio system
    critical: Tests for critical functionality

# Test output options
console_output_style = progress

# Warnings
filterwarnings =
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning
    # error::RuntimeWarning

# Coverage options
[coverage:run]
source = pythongm
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */qt_patch.py
    */qt_standardicon_fix.py
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code
    def __repr__
    def __str__

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:

    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
