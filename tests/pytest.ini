[pytest]
# PyGameMaker IDE Test Configuration
# Note: Tests should be run from within the tests/ directory to avoid
# importing the root __init__.py which has heavy PySide6 dependencies
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no GUI)
    widget: Widget/UI tests (require Qt)
    integration: Integration tests (slower)
    slow: Slow tests (skip with -m "not slow")

# Qt test settings - only specify qt_api when running widget tests
# The qt_api setting is intentionally NOT set here because it causes pytest-qt
# to initialize PySide6 at startup, even for unit tests that don't need Qt.
# Widget tests should pass -o qt_api=pyside6 on the command line.

# Display settings
# Use importlib mode to avoid auto-importing __init__.py files
addopts = -v --tb=short --import-mode=importlib

# Ignore virtual environments and build directories
norecursedirs = venv venv_py312 build dist .git __pycache__ *.egg-info
